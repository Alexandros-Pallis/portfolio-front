trigger:
- main

pool: default

variables:
- group: portfolio-front

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo $(DOCKER_LOGIN_PASSWORD) | docker login -u apallis --password-stdin
      make container-prod
