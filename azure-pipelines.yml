trigger:
- main

pool: default

steps:

- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub'
    repository: 'nginx-proxy'
    command: 'buildAndPush'
    Dockerfile: '**/prod.Dockerfile'
    tags: 'latest'